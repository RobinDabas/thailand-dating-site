<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width initial-scale=1.0">
    <title>Thai Dating Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbar">
      <div class="navdiv">
        <div class="logo"><a href="#">Thai Dating</a></div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Articles</a></li>
          <li><a href="#">Sign-in</a></li>
          <li><a href="#">Sign-out</a></li>
        </ul>
      </div>
    </div>
    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#myModal">Register / ลงทะเบียน</button>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelled="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Fill this form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Write your name / เขียนชื่อของคุณ</label>
                <input type="text" class="form-control" id="name" placeholder="Hans Müller">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Write your email / เขียนอีเมล์ของคุณ</label>
                <input type="text" class="form-control" id="email" placeholder="HansMüller@gmail.com">
              </div>
              <div class="mb-3">
                <label for="gender" class="form-label">Are you a man or woman? / คุณเป็นผู้ชายหรือผู้หญิง?</label>
                <input type="text" class="form-control" id="gender" placeholder="Man">
              </div>
              <div class="mb-3">
                <label for="nationality" class="form-label">What is your nationality? / คุณเป็นคนสัญชาติอะไร?</label>
                <input type="text" class="form-control" id="nationality" placeholder="My nationality is Swiss">
              </div>
              <div class="mb-3">
                <label for="language" class="form-label">What language do you speak? / คุณพูดภาษาอะไร?</label>
                <input type="text" class="form-control" id="language" placeholder="I speak German">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">How old are you? / คุณอายุเท่าไร?</label>
                <input type="text" class="form-control" id="age" placeholder="I am 45 years old">
              </div>
              <div class="mb-3">
                <label for="gender-preference" class="form-label">Do prefer to date men or women? / คุณชอบผู้ชายหรือผู้หญิง?</label>
                <input type="text" class="form-control" id="gender-preference" placeholder="Women">
              </div>
              <div class="mb-3">
                <label for="age-preference" class="form-label">What age range do you prefer? / คุณชอบช่วงอายุไหน?<br>18 - 40 or 40 - 60</label>
                <input type="text" class="form-control" id="age-preference" placeholder="I prefer women 18 to 35 years old">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Separation between the modal & forms and the rest of the code-->

    <video src="swiping-profiles.mp4" alt="Asian woman swiping on dating site." controls autoplay loop mute></video>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="card">
            <img class="card-img-top" src="profile-noi.jfif" alt="Thai woman named Noi">
            <div class="card-body">
              <h2 class="card-title">Noi / นอย</h2>
              <p class="card-text">My name Noi. I look fo husban.<br>ฉันชื่อน้อย ฉันกำลังหาสามี.</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
